<figure class="text-center {{ with .Get "class" -}}{{ . }}{{ end }}">
    <img src="{{ .Get "src" }}" 
         {{- with .Get "alte" }} alt="{{ . }}"{{ end -}}
         {{- with .Get "width" }} width="{{ . }}"{{ end -}}
         {{- with .Get "height" }} height="{{ . }}"{{ end -}}
    /> <!-- Closing img tag -->
    {{- if or (.Get "count") (.Get "caption") (.Get "attr") -}}
        <figcaption>
         {{- with .Get "attr" -}}
         <span class="mcr-fig-attribution float-right text-muted" data-container="body" data-toggle="popover" data-placement="left" data-content="{{ . | markdownify }}">
			<i class="far fa-copyright"></i>
		</span>
		{{ end -}}
  		  {{- if or (.Get "count") (.Get "caption") -}}
        	<p class="text-center mt-3 mb-0">
            {{ with (.Get "count") -}}
                <strong>{{ . }}: </strong>
            {{- end -}}
            {{- with .Get "caption" -}} {{ . }} {{ end }}
            </p>
    	  {{end}}
        </figcaption>
    {{- end }}</figure>
