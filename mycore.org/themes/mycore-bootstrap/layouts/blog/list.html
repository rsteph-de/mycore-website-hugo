{{ define "main" }}

<div class="container" style="position:relative">
	<div class="blog-header h1" style="position: absolute; top:-130px;left:250px;color:white;opacity:0.75">
		BLOG
	</div>
</div>
<div class="container">
  <div class="row">
	<div class="col-3">
	 {{- partial "blog_calendar.html" . -}}
	</div>
	<div class="col-9">
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}

    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Site.RegularPages }}
        <li>
            <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Section}}: {{.Title}}</a>
        </li>
    {{ end }}
    </ul>
    </article>
</main>
	</div>
 </div>
</div>

<
{{ end }}
