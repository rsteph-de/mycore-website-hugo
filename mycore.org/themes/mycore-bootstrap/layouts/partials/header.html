{{ $currentPage := . }}
<div class="container-fluid">
	<div class="row" style="min-height:75px;background-image: url('images/_site/background_header_blue_xml.png'); background-size:100% 100%;">
		<div class="col" >
			<img alt="MyCoRe Logo" src="images/_site/logo_mycore_my_content_repository.png">
			{{if hasPrefix $currentPage.URL (relLangURL "/blog/")}} 
			<span class="blog-header h1" style="color:white;opacity:0.75;position:relative;top:20px">BLOG</span>
			{{end}}
		</div>

		<div class="col" >
			<nav class="navbar mcr-navbar-top navbar-expand-md">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavTop" aria-controls="navbarNavTop" aria-expanded="false" aria-label="Toggle navigation">
    				<span class="navbar-toggler-icon"></span>
 			 	</button>
 			 	<div class="collapse navbar-collapse" id="navbarNavTop">
    				<div class="navbar-nav">
			
		        	{{ $currentPage := . }}
		       		{{ range .Site.Menus.main }}
						<a class='nav-item nav-link {{ if or ($.IsMenuCurrent "main" .)  (hasPrefix $currentPage.URL (print .URL "/"))}} active {{ end }}'
						href="{{ absLangURL .URL }}">{{ .Name }}</a>
					{{ end }}
					</div>
				</div>
			</nav>
		</div>
		
		<div class="col" >
			<nav class="navbar mcr-navbar-top navbar-expand-md float-right">
				<div class="navbar-nav">
					{{ range $.Site.Home.AllTranslations }}
						<a class="nav-item nav-link"  href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
					{{ end }}
				</div>
			</nav>
		</div>
	</div>
</div>
