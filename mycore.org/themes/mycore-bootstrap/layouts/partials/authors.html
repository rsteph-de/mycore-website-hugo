{{ $currentPage := . }}
{{ if or .Params.author .Date }}
<div class="mcr-footer-authors">
	<span class="mcr-authors">
		{{range .Params.author }}
		<span class="mcr-author">{{.}}</span>
		{{end}}
	</span>
	{{if .Date}}
	<span class="mcr-date badge badge-info">{{ .Date.Format "02.01.2006" }}</span>
	{{end }}
</div>
{{end}}
